<p>student-maticnaknjiga works!</p>

<div>

  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Student ID</label>
    <div class="col-sm-4">
      <input  disabled class="form-control" [value]="student.id">
    </div>
  </div>

  <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Student ime</label>
        <div class="col-sm-4">
      <input class="form-control" [value]="student.ime" >
    </div>
  </div>

  <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Student prezime</label>
        <div class="col-sm-4">
      <input class="form-control" [value]="student.prezime" >
    </div>
  </div>

<table class="table table-bordered">
  <thead>
  <tr>
    <th>ID</th>
    <th>Ak godina</th>
    <th>Godina</th>
    <th>Obnova</th>
    <th>Zimski semestar<br>
      <input value="Upis" disabled> |
      <input value="Ovjera" disabled>
    </th>
    <th>Evidentirao</th>
    <th>Akcija</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let s of sveIzMaticne">
    <td>{{s.id}}</td>
    <td>{{s.akademskaGodina.opis}}</td>
    <td>{{s.godinaStudija}}</td>
    <td>{{s.obnova}}</td>
    <td>
      <input value={{s.datumUpisa}}> |
      <input value={{s.datumOvjere}}>
    </td>

    <td>{{s.evidentirao.korisnickoIme}}</td>
    <td>
      <a class="btn btn-link" (click)="otvoriOvjeru(s)">Ovjeri zimski semestar </a> <br>
    </td>
  </tr>
  </tbody>
</table>

<button class="form-label" (click)="otvoriDodaj()">Upis u zimski semestar</button>
</div>


<div *ngIf="student.prikazi" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Novi semestar za </h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="zatvori()"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Datum</label>
          <input class="form-control" type="date" [(ngModel)]="student.datumUpisa" placeholder="Datum">
        </div>
        <div class="mb-3">
          <label class="form-label">Godina studija</label>
          <input class="form-control" placeholder="Godina studija" [(ngModel)]="student.godinaStudija"/>
        </div>

        <div class="mb-3">
          <label class="form-label">Ak godina</label>
          <select class="form-control" [(ngModel)]="student.akademskaGodinaId" >
            <option *ngFor="let a of akademskeGodine" [value]="a.id">{{a.opis}}</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Cijena školarine</label>
          <input class="form-control"  placeholder="Cijena školarine" />
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" [(ngModel)]="student.obnova"  placeholder="Obnova godine" />
          <label class="form-check-label">Obnova godine</label>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"  (click)="zatvori()">Close</button>
        <button type="button" class="btn btn-primary" (click)="dodajNoviSemestar()" >Save changes</button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="ovjeri.prikazi" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Ovjeri</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="zatvoriOvjeru()"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Datum ovjere</label>
          <input class="form-control" type="date" [(ngModel)]="ovjeri.datumOvjere" placeholder="Datum ovjere">
        </div>
        <div class="mb-3">
          <label class="form-label">Napomena</label>
          <input class="form-control" placeholder="Napomena" [(ngModel)]="ovjeri.napomena"/>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"  (click)="zatvoriOvjeru()">Close</button>
        <button type="button" class="btn btn-primary" (click)="izvrsiOvjeru()" >Save changes</button>
      </div>
    </div>
  </div>
</div>
